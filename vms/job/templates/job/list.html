{% extends "administrator/settings.html" %}

{% block setting_content %}
    <div class="spacer"></div>
    <div class="well well-sm">
        <a href="{% url 'job:create' %}" class="btn btn-success btn-sm">Create Job</a>
    </div>
    <table class="table table-striped table-hover">
        <thead>
            <th>Job Name</th>
            <th>Start Date</th>
            <th>End Date</th>
        </thead>
        <tbody>
            {% for job in job_list %}
                <tr>
                    <td>{{ job.name }}</td>
                    <td>{{ job.start_date }}</td>
                    <td>{{ job.end_date }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
